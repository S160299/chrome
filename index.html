<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- partial:index.partial.html -->

    <div id="main-wrapper" class="fancy-scrollbar">
        <div id="main">
            <div id="content">
                <div id="links-container" style="padding-left: 30%; padding-right: 30%;">
                    <a href="https://gmail.com" target="_blank">Gmail</a>
                    <a href="https://unsplash.com" target="_blank">Unsplash</a>
                    <a href="https://www.w3schools.com/" target="_blank">w3schools</a>
                    <a href="https://web.whatsapp.com/" target="_blank">Whatsapp</a>
                </div>
                <div class="mycontainer" style="padding-left: 10%; padding-right: 10%; padding-top: 1%;">
                    <div id="header-container">
                        <div class='parent'>
                            <div class='child'>
                                <main>
                                    <div class="atom">
                                        <div class="electron"></div>
                                        <div class="electron-alpha"></div>
                                        <div class="electron-omega"></div>
                                    </div>
                                </main>
                            </div>
                            <div target="_blank" style="display: inline-block;">
                                <h3 class="txt-ne" style=" margin-left: 0%; margin-top: 7%;">
                                    Coding is Love ❤️ </h3>
                            </div>
                            <div class='child'>
                                <div class="social-buttons" style="margin-top: 12%;">
                                    <a href="https://www.instagram.com/its_naresh_bobbili" target="_blank"
                                        class="social-button social-button--instagram" aria-label="Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com/" target="_blank"
                                        class="social-button social-button--youtube" aria-label="YouTube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/feed/" target="_blank"
                                        class="social-button social-button--linkedin" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="#" target="_blank" class="social-button social-button--github"
                                        aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="#" target="_blank" class="social-button social-button--codepen"
                                        aria-label="CodePen">
                                        <i class="fab fa-codepen"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="search-container" style="margin-top: 5%;">
                        <div id="search-input-container">
                            <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="" />
                            <input type="text" placeholder="Search anything" id="search" />
                        </div>
                        <button id="image-button" onclick="googleSearch();" type="button">
                            <i class="fa-regular fa-search"></i>
                        </button>
                    </div>
                    <div id="apps-container">
                        <a href="https://stackoverflow.com" target="_blank">
                            <img src=https://w7.pngwing.com/pngs/305/500/png-transparent-stack-overflow-stack-exchange-computer-programming-software-developer-others-text-stack-logo-thumbnail.png
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name">Stack Overflow</span>
                                <span class="url">stackoverflow.com</span>
                            </div>
                        </a>
                        <a href="https://chat.openai.com" target="_blank">
                            <img src=https://ih1.redbubble.net/image.4724472040.1795/st,small,507x507-pad,600x600,f8f8f8.jpg
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name">Chat GPT</span>
                                <span class="url">chat.openai.com</span>
                            </div>
                        </a>

                        <a href="https://codepen.io" target="_blank">
                            <img src=https://mohamedelghandour.github.io/windows-10/img/codepen1600.png
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name">CodePen</span>
                                <span class="url">codepen.io</span>
                            </div>
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/239px-YouTube_full-color_icon_%282017%29.svg.png?20211015074811
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name">YouTube</span>
                                <span class="url">youtube.com</span>
                            </div>
                        </a>
                        <a href="https://spotify.com" target="_blank">
                            <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/768px-Spotify_icon.svg.png?20220821125323
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name">Spotify</span>
                                <span class="url">spotify.com</span>
                            </div>
                        </a>
                        <a href="https://learning.ccbp.in/track/frontend-development" target="_blank">
                            <img src="https://accounts.ccbp.in/images/icons/Nxtwave_384_384.png"
                                style="height: 30px; width: 30px;">
                            <div class="label">
                                <span class="name"><b>Ccbp</b></span>
                                <span class="url">ccbp 4.0</span>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- partial -->
    <script>
        function googleSearch() {
            var text = document.getElementById("search").value;
            var cleanQuery = text.replace(" ", "+", text);
            var url = 'http://www.google.com/search?q=' + cleanQuery;

            window.location.href = url;
        }
    </script>
    <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script>
</body>

</html>
